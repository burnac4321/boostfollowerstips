    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const postsContainer = document.getElementById("posts");

    function stripHtml(html) {
      const tmp = document.createElement("div");
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || "";
    }

    async function loadPosts() {
      const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);
      postsContainer.innerHTML = "";

      let count = 0;
      querySnapshot.forEach((docSnap) => {
        const post = docSnap.data();
        const postId = docSnap.id;

        const postEl = document.createElement("div");
        postEl.className = "post-card";
        postEl.innerHTML = `
          <h2><a href="post.html?id=${postId}">${stripHtml(post.title)}</a></h2>
          <div>${stripHtml(post.body).substring(0, 300)}...</div>
          <p>üëÅ ${post.views || 0} views</p>
          <p><a href="post.html?id=${postId}" style="color:#0d6efd;">Read More &rarr;</a></p>
        `;
        postsContainer.appendChild(postEl);

        count++;
        if (count % 2 === 0) {
          const adDiv = document.createElement("div");
          const script1 = document.createElement("script");
          script1.type = "text/javascript";
          script1.text = `

          adDiv.appendChild(script1);
          adDiv.appendChild(script2);
          postsContainer.appendChild(adDiv);
        }
      });
    }

    window.filterPosts = () => {
      const term = document.getElementById("searchInput").value.toLowerCase();
      const posts = document.querySelectorAll(".post-card");
      posts.forEach(post => {
        post.style.display = post.innerText.toLowerCase().includes(term) ? "block" : "none";
      });
    };

    loadPosts();
  </script>
